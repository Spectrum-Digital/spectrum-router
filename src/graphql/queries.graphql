query Pools($factory: String!, $blockNumber: BigInt!, $first: Int!, $skip: Int!) {
  pools(
    where: { factory: $factory, blockNumber_gte: $blockNumber }
    first: $first
    skip: $skip
    orderBy: blockNumber
    orderDirection: asc
  ) {
    blockNumber
    id
    stable
    token0 {
      id
      decimals
    }
    token1 {
      id
      decimals
    }
  }
}
